<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <span> Liam's Etch-a-Sketch! </span> </h1>
    <div class="button-container"> 
    <button class="colour-buttons" id="black" onclick="changeColour('Black')"> BLACK </button>
    <button class="colour-buttons" id="red" onclick="changeColour('Red')"> RED </button>
    <button class="colour-buttons" id="blue" onclick="changeColour('Blue')"> BLUE </button>
    <button class="colour-buttons" id="green" onclick="changeColour('Green')"> GREEN </button>
    <button class="colour-buttons" id="yellow" onclick="changeColour('Yellow')"> YELLOW </button>
    <button class="colour-buttons" id="orange" onclick="changeColour('Orange')"> ORANGE </button>
    <button class="colour-buttons" id="pink" onclick="changeColour('Pink')"> PINK </button>
    <button class="colour-buttons" id="eraser" onclick="changeColour('whitesmoke')"> ERASER </button>
    <button class="colour-buttons" id="clear-canvas" onclick="clearCanvas()"> CLEAR CANVAS </button>
    <button class="colour-buttons" id="create-canvas" onclick="generateGrid()"> CREATE NEW CANVAS </button>
    </div>
    <div id="colour-display"> Colour = Black </div>
    <div class="gen-button-holder" id="gen-button-holder">
    <button class="colour-buttons" id="generate-button" onclick="generateGrid()"> Let's sketch! </button>
    </div>
    <script src="app.js"> </script>
</body>
</html>
